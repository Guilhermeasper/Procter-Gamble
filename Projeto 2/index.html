<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="" />
        <meta
            name="description"
            content="Projeto da disciplina Processamento Gráfico"
        />
        <link rel="stylesheet" href="./css/page.css" />
        <link rel="stylesheet" href="./css/createMenu.css" />
        <link rel="stylesheet" href="./css/pointMenu.css" />
        <link rel="stylesheet" href="./css/sidebar.css" />
        <title>Curvas de Bezier</title>
    </head>
    <body>
        <div id="sidebar">
            <div class="center" id="title">
                <span>Curvas</span><span> de Bezier</span>
            </div>
            <br />
            <div id="manageButtons">
                <div class="space">
                    <div class="center">
                        <a href="#" class="button" onclick="criarCurva()">
                            <figure class="Icon">
                                <img src="./icons/add.svg" />
                            </figure>
                            <div class="text">Criar</div>
                        </a>

                        <a href="#" class="button" onclick="deletarCurva()">
                            <figure class="Icon">
                                <img src="./icons/delete.svg" />
                            </figure>
                            <div class="text">Apagar</div>
                        </a>
                    </div>
                </div>
            </div>
            <br />
            <div class="space">
                <div class="center">
                    <div class="text">Navegar entre Curvas</div>
                </div>
            </div>

            <div class="space" id="nav">
                <div class="center">
                    <a href="#" class="button" onclick="curvaMenos()">
                        <figure class="Icon">
                            <img src="./icons/prevCaret.svg" />
                        </figure>
                        <div class="text">Anterior</div>
                    </a>

                    <a href="#" class="button" onclick="curvaMais()">
                        <figure class="Icon">
                            <img src="./icons/nextCaret.svg" />
                        </figure>
                        <div class="text">Próxima</div>
                    </a>
                </div>
            </div>

            <br />
            <div class="space">
                <div class="center">
                    <label>Selecionada: </label><label id="curva"></label>
                </div>
            </div>
            <br />
            <div class="space">
                <div class="center">
                    <label>Avaliações:</label>
                    <input
                        type="number"
                        id="avaliacoes"
                        min="1"
                        value="200"
                    /><br />
                </div>
            </div>
            <br />
            <div class="space">
                <div class="center">
                    <label>Pontos de controle:</label>
                    <input
                        id="pontos"
                        type="checkbox"
                        onclick="desenhar()"
                        checked
                    />
                </div>
            </div>

            <div class="space">
                <div class="center">
                    <label>Poligonais de controle:</label>
                    <input
                        id="linhas"
                        type="checkbox"
                        onclick="desenhar()"
                        checked
                    />
                </div>
            </div>

            <div class="space">
                <div class="center">
                    <label>Curvas:</label>
                    <input
                        id="curvas"
                        type="checkbox"
                        onclick="desenhar()"
                        checked
                    />
                </div>
            </div>
        </div>
        <div id="canvas">
            <canvas
                id="quadro"
                style="border: 1px solid #000000"
                onclick=""
                onmousemove="mouseMove(event)"
                onmousedown="mouseDown(event)"
                onmouseup="mouseUp(event)"
            >
            </canvas>
        </div>

        <div id="onCreateDialog">
            <a href="#" class="button" id="finishCurve">
                <figure class="Icon">
                    <img src="./icons/checkmark.svg" />
                </figure>
                <span class="tooltiptext">Terminar a curva nesse ponto</span>
            </a>
            <a href="#" class="button" id="deleteCurve">
                <figure class="Icon"><img src="./icons/cancel.svg" /></figure>
                <span class="tooltiptext">Apagar a curva atual</span>
            </a>
        </div>
        <div id="onPointDialog">
            <a href="#" class="button" id="addPoint">
                <figure class="Icon"><img src="./icons/add.svg" /></figure>
                <span class="tooltiptext">Adicionar um novo ponto de controle</span>
            </a>
            <a href="#" class="button" id="deletePoint">
                <figure class="Icon"><img src="./icons/delete.svg" /></figure>
                <span class="tooltiptext">Remover este ponto de controle</span>
            </a>
        </div>
        <div class="tooltip">
            Hover over me
            <span class="tooltiptext">Tooltip text</span>
        </div>
        <script src="./js/point.js"></script>
        <script src="./js/curve.js"></script>
        <script src="./js/line.js"></script>
        <script src="./js/bezier.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang='pt-BR'>
    <head>
        <meta charset='UTF-8'>
        <meta name='author' content=''>
        <meta name='description' content='Projeto da disciplina Processamento Gráfico'>
        <link rel="stylesheet" href="style.css">
        <title>Curvas de Bezier</title>
    </head>
    <body>
        <header>
            <h1>Curvas de Bezier</h1>
            <button type = 'button' onclick = 'criarCurva()'>Criar Curva</button>
            <button type = 'button' onclick = 'deletarCurva()'>Deletar Curva</button>
            <button type = 'button' onclick = 'curvaMenos()'>&lt;</button>
            <button type = 'button' onclick = 'curvaMais()'>&gt;</button>
            <label id = 'curva'></label>
            <label>Número de avaliações:</label>
            <input type = 'number' id = 'avaliacoes' min = '1' value = '200'/><br>
            <label>Pontos de controle:</label>
            <input id = 'pontos' type = 'checkbox' onclick = desenhar() checked/>
            <label>Poligonais de controle:</label>
            <input id = 'linhas' type = 'checkbox' onclick = 'desenhar()' checked/>
            <label>Curvas:</label>
            <input id = 'curvas' type = 'checkbox' onclick = 'desenhar()' checked/>
        </header>
        <canvas
            id = 'quadro'
            width = '1278'
            height = '418'
            style='border:1px solid #000000'
            onclick = ''
            onmousemove = "mouseMove(event)"
            onmousedown = "mouseDown(event)"
            onmouseup = "mouseUp(event)">
        </canvas>
        <div id="dialog">
            <button id="cancel"> X</button><button id="conclui"> V</button>
        </div>
        <script src = 'point.js'></script>
        <script src = 'curve.js'></script>
        <script src = 'line.js'></script>
        
        <script src = 'bezier.js'></script>
    </body>
</html>
